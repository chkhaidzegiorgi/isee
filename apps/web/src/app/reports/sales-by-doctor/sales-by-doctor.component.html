<mat-card>
  <mat-card-content>
    <mat-card-title>ჯამური შემოსავალი</mat-card-title>
    <div class="piechart" style="height: 343px">
      <canvas
        baseChart
        [data]="pieChartData"
        [type]="pieChartType"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
      >
      </canvas>
    </div>
  </mat-card-content>
  <hr />
</mat-card>
