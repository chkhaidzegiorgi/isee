<!-- ============================================================== -->
<!-- Fixed height Card Grid-->
<!-- ============================================================== -->
<div fxLayout="row">
  <div fxFlex.gt-sm="100%">
    <mat-card>
      <mat-card-content>
        <div class="header">
          <mat-card-title>პაციენტების სია</mat-card-title>
          <button [routerLink]="['add-update']" mat-fab color="primary">
            <mat-icon>note_add</mat-icon>
          </button>
        </div>

        <mat-form-field appearance="standard">
          <mat-label>ფილტრი</mat-label>
          <input matInput placeholder="დაწერე ტექსტი" [formControl]="search" />
        </mat-form-field>

        <table mat-table [dataSource]="list" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ანკეტის No</th>
            <td mat-cell *matCellDef="let element">
              {{ element.id }}
            </td>
          </ng-container>

          <ng-container matColumnDef="fullname">
            <th mat-header-cell *matHeaderCellDef>სახელი გვარი</th>
            <td mat-cell *matCellDef="let element">
              {{ element.firstname + ' ' + element.lastname }}
            </td>
          </ng-container>

          <ng-container matColumnDef="id_number">
            <th mat-header-cell *matHeaderCellDef>პ. ნომერი</th>
            <td mat-cell *matCellDef="let element">{{ element.id_number }}</td>
          </ng-container>

          <ng-container matColumnDef="birthday">
            <th mat-header-cell *matHeaderCellDef>დაბ. დღე</th>
            <td mat-cell *matCellDef="let element">
              {{ element.birthday | date: 'dd/MM/yyyy' }}
            </td>
          </ng-container>

          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>მისამართი</th>
            <td mat-cell *matCellDef="let element">{{ element.address }}</td>
          </ng-container>

          <ng-container matColumnDef="disease">
            <th mat-header-cell *matHeaderCellDef>დაავადება</th>
            <td mat-cell *matCellDef="let element">{{ element.disease }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            [routerLink]="['add-update']"
            [queryParams]="{ id: row.id }"
            *matRowDef="let row; columns: displayedColumns"
          ></tr>
        </table>

        <mat-paginator
          [length]="listLength"
          [pageSize]="paging.take"
          [pageIndex]="paging.page"
          [pageSizeOptions]="[10, 20, 30, 50]"
          (page)="handlePageChange($event)"
        ></mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<!-- ============================================================== -->
